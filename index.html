<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flare Cookie AI</title>
    <style>
      body {
        margin: 0;
      }
      .inny {
        transition: height 1s;
        height: 100vh;
        width: 100%;
        display: block;
        border: none;
      }
      #flareIntro {
        display: flex;
        flex-direction: column;
        height: 200px;
        justify-content: space-around;
        text-align: center;
      }
      #flareOutputContainer {
        transition: left 2s, height 2s, width 2s, bottom 2s;
        position: fixed;
        z-index: 100;
      }
      .flareDataHolder {
        background: #efefef;
        margin: auto;
        border-radius: 5px;
        padding: 5px;
        height: 100%;
      }
      #flareOutput {
        height: 100%;
        overflow: scroll;
        margin-left: 5px;
      }
      #flareDynamicOutput {
        position: absolute;
        background: #efefef;
        top: 0;
        right: 25px;
        border: 1px solid black;
        border-radius: 5px;
        min-width: 200px;
      }
      #flareOutputControls {
        display: none;
        position: absolute;
        top: 35px;
        left: 0;
      }
      #flareDashboard {
        position: absolute;
        bottom: 30px;
        left: 0px;
        background-color:white;
      }
      #flareOutput q {
        display: block;
        font-size: 80%;
      }
      .flareError {
        color: red;
      }
      .flareGod {
        color: purple;
      }
      .flareCasting {
        color: #9420b5;
      }
      .flareUnlocking {
        color: purple;
      }
      .flareDragon {
        color: purple;
      }
      .flareNewBuilding {
        color: green;
      }
      .flareMinigame {
        color: green;
      }
      .flareUpgrading {
        color: blue;
      }
      .flareBuilding {
        color: orange;
      }
      .flareAchievement {
        color: gold;
        text-shadow: -1px 1px black;
      }
      .flareGoldenCookie {
        color: gold;
        font-weight: bold;
      }
      .flarePlanting {
        color: #7CFC00;
      }
      .flareHarvesting {
        color: #B5C0C9;
      }
    </style>
    <script>
      let flareHz = 30;
      function flareStartAI() {
        document.getElementById("flareIntro").style.display="none";
        document.getElementById("flareOutputContainer").style.display="block";
        document.getElementById("flareOutputControls").style.display="block";
        const playit = document.createElement('iframe');
        playit.setAttribute('id', 'game');
        playit.classList.add('inny');
        document.getElementById("gameHolder").appendChild(playit);
        playit.setAttribute('src', 'orig/index.html');
        startFlare();
      }
      function flareToggleOutput() {
        if (document.getElementById("flareOutputContainer").style.display === "block")
          document.getElementById("flareOutputContainer").style.display = "none"
        else
          document.getElementById("flareOutputContainer").style.display = "block"
      }
    </script>
    <script src="flareLists.js"></script>
    <script src="flareAI.js"></script>
</head>
<body onLoad="flareStartAI()">
  <!--<body>-->
  <div id="flareOutputControls">
    <button onclick="flareToggleOutput()">Toggle F.L.A.R.E Output</button>
    <button onclick="flareDownload()">DL</button>
    <button onclick="flareCheat()">!</button>
    <button onclick="flareStop()">X</button>
  </div>
    <div id="flareIntro">
        <div>Cookie Clicker is a game written by Julien "Orteil" Thiennot, and is playable at <a href="https://www.cookieclicker.com/">cookieClicker.com</a>.</div>
        <div>In the base game, you play an entrepreneur that makes cookies. In this version, however, you play a developer who decided to write the AI. Let's see how that goes.</div>
        <div><a onClick="flareStartAI()" href="#" class="flareStartAIelem">Start AI</a></div>
    </div>
<div id="flareOutputContainer">
    <div class="flareDataHolder">
        <div id="flareOutput"></div>
        <div id="flareDynamicOutput"></div>
    </div>
</div>
<div id="flareDashboard">
  <div id="flareRandomDiv"></div>
</div>
<div id="gameHolder"></div>
</body>
</html>
