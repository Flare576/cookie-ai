<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flare Cookie AI</title>
    <style>
      body {
        margin: 0;
      }
      .inny {
        transition: height 1s;
        height: 100vh;
        width: 100%;
        display: block;
        border: none;
      }
      #flareIntro {
        display: flex;
        flex-direction: column;
        height: 200px;
        justify-content: space-around;
        text-align: center;
      }
      #flareOutputContainer {
        transition: left 2s, height 2s, width 2s, bottom 2s;
        position: fixed;
        z-index: 100;
      }
      .flareDataHolder {
        background: #efefef;
        margin: auto;
        border-radius: 5px;
        padding: 5px;
        height: 100%;
      }
      #flareOutput {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        margin-left: 5px;
      }
      #flareOutput > div {
        overflow: scroll;
      }
      #flareOutput > div:not(:first-child) {
        border-top: dotted 1px black;
      }
      #flareDynamicOutput {
        position: absolute;
        background: #efefef;
        top: 0;
        right: 25px;
        border: 1px solid black;
        border-radius: 5px;
        min-width: 200px;
      }
      #flareOutputControls {
        display: none;
        position: absolute;
        top: 35px;
        left: 0;
      }
      #flareDashboard {
        position: absolute;
        bottom: 0;
        left: 100px;
        background-color:white;
      }
      #flareOutput q {
        display: block;
        font-size: 80%;
      }
      .flareError {
        color: red;
      }
      .flareWrinkler {
        color: red;
      }
      .flareWrathCookie {
        color: #b71132;
      }
      .flareGod {
        color: purple;
      }
      .flareCasting {
        color: #9420b5;
      }
      .flareUnlocking {
        color: purple;
      }
      .flareDragon {
        color: purple;
      }
      .flareNewBuilding {
        color: green;
      }
      .flareMinigame {
        color: green;
      }
      .flareSeason {
        color: green;
      }
      .flareFortune {
        color: green;
      }
      .flareUpgrading {
        color: blue;
      }
      .flareBuyBuilding {
        color: orange;
      }
      .flareSellBuilding {
        color: green;
      }
      .flareAchievement {
        color: gold;
        text-shadow: -1px 1px black;
      }
      .flareGoldenCookie {
        color: gold;
        font-weight: bold;
      }
      .flarePlanting {
        color: #7CFC00;
      }
      .flareHarvesting {
        color: #B5C0C9;
      }
      .flareAscend {
        background: linear-gradient(
          90deg,
          rgba(255, 0, 0, 1) 0%,
          rgba(255, 154, 0, 1) 10%,
          rgba(208, 222, 33, 1) 20%,
          rgba(79, 220, 74, 1) 30%,
          rgba(63, 218, 216, 1) 40%,
          rgba(47, 201, 226, 1) 50%,
          rgba(28, 127, 238, 1) 60%,
          rgba(95, 21, 242, 1) 70%,
          rgba(186, 12, 248, 1) 80%,
          rgba(251, 7, 217, 1) 90%,
          rgba(255, 0, 0, 1)
          100%
          );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
    <script>
      let flareHz = 30;
      function flareStartAI() {
        document.getElementById("flareIntro").style.display="none";
        document.getElementById("flareOutputContainer").style.display="block";
        document.getElementById("flareOutputControls").style.display="block";
        const playit = document.createElement('iframe');
        playit.setAttribute('id', 'game');
        playit.classList.add('inny');
        document.getElementById("gameHolder").appendChild(playit);
        playit.setAttribute('src', 'orig/index.html');
        startFlare();
      }
      function flareToggleOutput() {
        if (document.getElementById("flareOutputContainer").style.display === "block")
          document.getElementById("flareOutputContainer").style.display = "none"
        else
          document.getElementById("flareOutputContainer").style.display = "block"
      }
    </script>
    <script src="flareLists.js"></script>
    <script src="flareAI.js"></script>
</head>
<!--<body onLoad="flareStartAI()">-->
<body>
  <div id="flareOutputControls">
    <button onclick="flareToggleOutput()">Toggle F.L.A.R.E Output</button>
    <button onclick="flareDownload()">DL</button>
    <button onclick="flareCheat()">!</button>
    <button onclick="flareStop()">X</button>
    <button onclick="flareGetChips()">Go</button>
  </div>
    <div id="flareIntro">
        <div>Cookie Clicker is a game written by Julien "Orteil" Thiennot, and is playable at <a href="https://www.cookieclicker.com/">cookieClicker.com</a>.</div>
        <div>In the base game, you play an entrepreneur that makes cookies. In this version, however, you play a developer who decided to write the AI. Let's see how that goes.</div>
        <div><a onClick="flareStartAI()" href="#" class="flareStartAIelem">Start AI</a></div>
    </div>
<div id="flareOutputContainer">
    <div class="flareDataHolder">
        <div id="flareOutput">
          <div id="flareOutputTop"></div>
          <div id="flareOutputMid"></div>
          <div id="flareOutputBot"></div>
        </div>
        <div id="flareDynamicOutput"></div>
    </div>
</div>
<div id="flareDashboard">
  <div id="flareRandomDiv"></div>
</div>
<div id="gameHolder"></div>
</body>
</html>
